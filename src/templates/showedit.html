{% extends "layout.html" %}

{% block title %}
    {{ project[0][0] }} - Edit
{% endblock %}

{% block style %}
{% endblock %}

{% block body %}
    <main>
        <div id="show-container">
            <table class="table table-striped table-dark">
                <tr>
                    <td class="title"> Show Name</td>
                    <td class="show-title">{{ project[0][0] }}</td>
                    <td class="edit-data"><a href="/shows/edit/{{ proj_id }}/show-name"><button type="button" class="btn btn-warning">Edit</button></a></td>
                </tr>
                <tr>
                    <td class="title">Show Code</td>
                    <td class="show-code">{{ project[0][1] }}</td>
                    <td class="edit-data"><a href="/shows/edit/{{ proj_id }}/show-code"><button type="button" class="btn btn-warning">Edit</button></a></td>
                </tr>
                <tr>
                    <td class="title">Delete Project</td>
                    <td>Removes user access to this project.</td>
                    <td class="edit-data"><a href="/shows/edit/{{proj_id}}/delete"><button type="button" class="btn btn-danger">Delete</button></a></td>
                </tr>
            </table>
             <a href="/account"><button type="button" class="btn btn-success">Done</button></a> 
        </div>
    </main>
{% endblock %}
