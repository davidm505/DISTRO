{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="../static/styles/login-style.css">
{% endblock %}

{% block body %}
    <main>
        <form action="/login" method="POST">
            <h5 id="welcome">Welcome,</h5>
            <div class="form-group">
              <input class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter User ID" autofocus>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="pw" placeholder="Password" name="pw">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='js/loginvalidation.js') }}"></script>
{% endblock %}
